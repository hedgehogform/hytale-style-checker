<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hytale Style Texture Checker</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.17.0/dist/ort.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            background-attachment: fixed;
            color: #eee;
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 1.5rem 2rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(0, 212, 170, 0.2);
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #00d4aa;
            text-shadow: 0 0 30px rgba(0, 212, 170, 0.3);
            margin-bottom: 0.5rem;
        }

        header p {
            color: #888;
            font-size: clamp(0.85rem, 2vw, 1rem);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            gap: 2rem;
        }

        #status {
            font-size: 1.1rem;
            color: #00d4aa;
            padding: 0.75rem 1.5rem;
            background: rgba(0, 212, 170, 0.1);
            border-radius: 50px;
            border: 1px solid rgba(0, 212, 170, 0.3);
        }

        #status.loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .drop-zone {
            width: 100%;
            max-width: 500px;
            min-height: 250px;
            border: 3px dashed rgba(0, 212, 170, 0.5);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 212, 170, 0.03);
            padding: 2rem;
        }

        .drop-zone:hover, .drop-zone.dragover {
            background: rgba(0, 212, 170, 0.1);
            border-color: #00ffcc;
            transform: scale(1.02);
            box-shadow: 0 0 40px rgba(0, 212, 170, 0.2);
        }

        .drop-zone svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.7;
            fill: #00d4aa;
        }

        .drop-zone p {
            font-size: 1.1rem;
            text-align: center;
            line-height: 1.6;
        }

        .drop-zone span {
            color: #00d4aa;
            font-weight: 600;
        }

        .content-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            width: 100%;
            max-width: 500px;
        }

        .preview-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
        }

        .preview-container.visible {
            display: flex;
        }

        .preview-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px;
        }

        .preview-label {
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .preview {
            max-width: 200px;
            max-height: 200px;
            image-rendering: pixelated;
            border: 3px solid #333;
            border-radius: 8px;
            background: repeating-conic-gradient(#222 0% 25%, #333 0% 50%) 50% / 20px 20px;
        }

        .result {
            display: none;
            width: 100%;
            text-align: center;
            padding: 1.5rem 2rem;
            border-radius: 16px;
            animation: slideIn 0.3s ease;
        }

        .result.visible {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.hytale {
            background: linear-gradient(135deg, rgba(0, 212, 170, 0.15), rgba(0, 212, 170, 0.25));
            border: 2px solid #00d4aa;
            box-shadow: 0 0 30px rgba(0, 212, 170, 0.2);
        }

        .result.wrong {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.15), rgba(255, 107, 107, 0.25));
            border: 2px solid #ff6b6b;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.2);
        }

        .result-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .result-text {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .result.hytale .result-text {
            color: #00d4aa;
        }

        .result.wrong .result-text {
            color: #ff6b6b;
        }

        .confidence {
            font-size: 1rem;
            opacity: 0.8;
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-top: 1rem;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .result.hytale .confidence-fill {
            background: linear-gradient(90deg, #00d4aa, #00ffcc);
        }

        .result.wrong .confidence-fill {
            background: linear-gradient(90deg, #ff6b6b, #ff8888);
        }

        footer {
            padding: 1rem 2rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #666;
            font-size: 0.85rem;
            flex-shrink: 0;
        }

        footer a {
            color: #00d4aa;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            main {
                padding: 1rem;
            }

            .drop-zone {
                min-height: 200px;
                padding: 1.5rem;
            }

            .drop-zone svg {
                width: 48px;
                height: 48px;
            }

            .preview {
                max-width: 150px;
                max-height: 150px;
            }

            .result-icon {
                font-size: 2rem;
            }

            .result-text {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Hytale Style Checker</h1>
        <p>Check if your texture matches Hytale's art style</p>
    </header>

    <main>
        <div id="status" class="loading">Loading model...</div>

        <div class="drop-zone" id="dropZone">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
            </svg>
            <p>Drop a texture image here<br>or <span>click to select</span></p>
            <input type="file" id="fileInput" accept="image/*" hidden>
        </div>

        <div class="content-area">
            <div class="preview-container" id="previewContainer">
                <span class="preview-label">Preview</span>
                <div class="preview-wrapper">
                    <img id="preview" class="preview" alt="Texture preview">
                </div>
            </div>
        </div>

        <div class="content-area">
            <div id="result" class="result">
                <div class="result-icon" id="resultIcon"></div>
                <div class="result-text" id="resultText"></div>
                <div class="confidence" id="confidenceText"></div>
                <div class="confidence-bar">
                    <div class="confidence-fill" id="confidenceFill"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        Powered by <a href="https://onnxruntime.ai/" target="_blank">ONNX Runtime Web</a>
    </footer>

    <script>
        const IMG_SIZE = 64;
        let session = null;
        let metadata = null;

        // Load the ONNX model
        async function loadModel() {
            const statusEl = document.getElementById('status');
            try {
                // Load metadata
                const metaResponse = await fetch('./onnx_model/metadata.json');
                metadata = await metaResponse.json();

                // Load ONNX model
                session = await ort.InferenceSession.create('./onnx_model/model.onnx');
                statusEl.textContent = 'Ready! Drop a texture to check.';
                statusEl.classList.remove('loading');
            } catch (error) {
                statusEl.textContent = 'Error loading model: ' + error.message;
                statusEl.classList.remove('loading');
                console.error(error);
            }
        }

        // Preprocess image for the model
        function preprocessImage(img) {
            // Create canvas to resize image
            const canvas = document.createElement('canvas');
            canvas.width = IMG_SIZE;
            canvas.height = IMG_SIZE;
            const ctx = canvas.getContext('2d');

            // Disable image smoothing for pixel art
            ctx.imageSmoothingEnabled = false;
            ctx.drawImage(img, 0, 0, IMG_SIZE, IMG_SIZE);

            // Get image data
            const imageData = ctx.getImageData(0, 0, IMG_SIZE, IMG_SIZE);
            const data = imageData.data;

            // Convert to CHW format and normalize to [0, 1]
            const float32Data = new Float32Array(3 * IMG_SIZE * IMG_SIZE);

            for (let i = 0; i < IMG_SIZE * IMG_SIZE; i++) {
                float32Data[i] = data[i * 4] / 255.0;                    // R
                float32Data[IMG_SIZE * IMG_SIZE + i] = data[i * 4 + 1] / 255.0;  // G
                float32Data[2 * IMG_SIZE * IMG_SIZE + i] = data[i * 4 + 2] / 255.0;  // B
            }

            return new ort.Tensor('float32', float32Data, [1, 3, IMG_SIZE, IMG_SIZE]);
        }

        // Predict if texture is Hytale style
        async function predict(img) {
            if (!session) {
                alert('Model not loaded yet!');
                return;
            }

            const tensor = preprocessImage(img);
            const results = await session.run({ input: tensor });
            const score = results.output.data[0];

            // Score >= 0.5 means class 1 (check metadata for class names)
            // In ImageFolder, classes are sorted alphabetically: hytale=0, wrong=1
            // So score >= 0.5 means "wrong", score < 0.5 means "hytale"
            const isHytale = score < 0.5;

            return {
                isHytale: isHytale,
                confidence: isHytale ? (1 - score) : score,
                rawScore: score
            };
        }

        // Handle file selection
        async function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }

            const img = new Image();
            const reader = new FileReader();

            reader.onload = async (e) => {
                img.onload = async () => {
                    // Show preview
                    const preview = document.getElementById('preview');
                    const previewContainer = document.getElementById('previewContainer');
                    preview.src = e.target.result;
                    previewContainer.classList.add('visible');

                    // Get prediction
                    const result = await predict(img);

                    // Show result
                    const resultDiv = document.getElementById('result');
                    const resultIcon = document.getElementById('resultIcon');
                    const resultText = document.getElementById('resultText');
                    const confidenceText = document.getElementById('confidenceText');
                    const confidenceFill = document.getElementById('confidenceFill');

                    resultDiv.classList.remove('hytale', 'wrong');
                    resultDiv.classList.add('visible', result.isHytale ? 'hytale' : 'wrong');

                    resultIcon.textContent = result.isHytale ? '✓' : '✗';
                    resultText.textContent = result.isHytale ? 'Meets Hytale Standards' : 'Does Not Meet Hytale Standards';
                    confidenceText.textContent = `Confidence: ${(result.confidence * 100).toFixed(1)}%`;
                    confidenceFill.style.width = `${result.confidence * 100}%`;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Set up drag and drop
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        // Initialize
        loadModel();
    </script>
</body>
</html>
